    <script src="//cdnjs.cloudflare.com/ajax/libs/handsontable/7.2.2/handsontable.full.min.js"></script>
    <script>
      const container = document.querySelector(".table");
      const hot = new Handsontable(container, {
        data: [
          {
            name: "메인",
            url: "/main.html"
          },
          {
            name: "서브",
            url: "/sub.html"
          }
        ],
        columns: [
          {
            data: "name",
            type: "text"
          },
          {
            data: "url",
            renderer: linkRenderer,
            readOnly: true
          }
        ],
        colHeaders: ["페이지명", "페이지주소"],
        licenseKey: "non-commercial-and-evaluation"
      });

      function linkRenderer(instance, td, row, col, prop, value, cellProperties) {
        var escaped = Handsontable.helper.stringify(value);
        var txt = document.createTextNode(escaped);
        var a = document.createElement("a");
        a.href = escaped;
        a.target = "_blank";
        a.appendChild(txt);
        td.appendChild(a);
      }
    </script>
